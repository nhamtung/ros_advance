syntax = "proto3";

package catkin_grpc.ros_grpc;

service StreamGrpc {
  rpc ReplyStreamCallback (StreamRequest) returns (stream StreamReply) {}
  rpc RequestStreamCallback (stream StreamRequest) returns (StreamReply) {}
}

// The request message
message StreamRequest {
  string data = 1;
}

// The response message
message StreamReply {
  int32 status = 1;
  string message = 2;
}
