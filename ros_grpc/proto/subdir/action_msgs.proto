syntax = "proto3";

package catkin_grpc.ros_grpc;

// The request message
message ActionRequest {
  int32 action = 1;
  int32 state = 2;
  string action_id = 3; 
  string type = 4;
  string data = 5;
//  bool isReady = 6;
}

// The response message
message ActionReply {
  int32 status = 1;
  string message = 2;
}
