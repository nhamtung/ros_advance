<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Reconfigure</title>
  <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
  <script src="main.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      position: relative;
    }

    th {
      background-color: #f2f2f2;
    }

    #tableContainer {
      border: 1px solid #ddd;
      margin-top: 20px;
      max-width: 100%;
      overflow-x: hidden;
    }

    .table-wrapper {
      overflow-y: auto;
      max-height: 400px;
      position: relative;
    }

    .table-header, .table-body {
      display: block;
    }

    .table-header table, .table-body table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
      z-index: 1; /* Đảm bảo header luôn nằm trên body */
    }

    /* Sticky Header Style */
    .table-body {
      overflow-y: auto; 
      display: block;
      max-height: 800px; /* Chiều cao cố định cho phần body */
    }

    td {
      width: 20%; /* Đảm bảo các cột có kích thước nhất quán */
    }

    td:nth-child(1) {
      width: 5%;
    }

    td:nth-child(2) {
      width: 20%;
    }

    td:nth-child(3) {
      width: 5%;
    }

    td:nth-child(4) {
      width: 10%;
    }

    td:nth-child(5) {
      width: 10%;
    }

    td:nth-child(6) {
      width: 10%;
    }

    td:nth-child(7) {
      width: 50%;
    }

    td:nth-child(8) {
      width: 30%;
    }
  </style>
</head>
<body>
  <h1>Dynamic Reconfigure</h1>

  <!-- Buttons container: this won't scroll -->
  <div id="buttons-container">
    <button id="saveRuntime">Save Runtime</button>
    <button id="loadDefault">Load Default</button>
  </div>
  
  <!-- Table container: this part will be scrollable -->
  <div id="tableContainer">
    <div class="table-header">
      <table>
        <thead>
          <tr>
            <th style="width: 5%;">No.</th>
            <th style="width: 20%;">Name</th>
            <th style="width: 5%;">Type</th>
            <th style="width: 10%;">Min</th>
            <th style="width: 10%;">Value</th>
            <th style="width: 10%;">Max</th>
            <th style="width: 50%;">Description</th>
            <th style="width: 30%;">Action</th>
          </tr>
        </thead>
      </table>
    </div>
    <div class="table-body">
      <table id="paramsTable">
        <tbody></tbody>
      </table>
    </div>
  </div>
</body>
</html>
