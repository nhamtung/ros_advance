<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Reconfigure</title>
  <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
  <script src="main.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      position: relative;
    }
    th {
      background-color: #f2f2f2;
    }
    .resizable {
      position: relative;
    }
    .resizer {
      position: absolute;
      top: 0;
      right: 0;
      width: 5px;
      height: 100%;
      cursor: ew-resize;
      z-index: 1;
    }
    input[type="number"], input[type="text"], select {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Dynamic Reconfigure</h1>
  <table id="paramsTable">
    <thead>
      <tr>
        <th class="resizable">Name</th>
        <th class="resizable">Type</th>
        <th class="resizable">Description</th>
        <th class="resizable">Min</th>
        <th class="resizable">Max</th>
        <th class="resizable">Value</th>
        <th class="resizable">Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
