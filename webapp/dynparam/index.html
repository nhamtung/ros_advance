<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Reconfigure</title>
  <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
  <script src="main.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      position: relative;
    }
    th {
      background-color: #f2f2f2;
    }
    .resizable {
      position: relative;
    }
    .resizer {
      position: absolute;
      top: 0;
      right: 0;
      width: 5px;
      height: 100%;
      cursor: ew-resize;
      z-index: 1;
    }
    input[type="number"], input[type="text"], select {
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 5px 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Dynamic Reconfigure</h1>
  <table id="paramsTable">
    <thead>
      <tr>
        <th class="resizable" style="width: 5%;">No.</th>
        <th class="resizable" style="width: 20%;">Name</th>
        <th class="resizable" style="width: 5%;">Type</th>
        <th class="resizable" style="width: 10%;">Min</th>
        <th class="resizable" style="width: 10%;">Value</th>
        <th class="resizable" style="width: 10%;">Max</th>
        <th class="resizable" style="width: 50%;">Description</th>
        <th class="resizable" style="width: 20%;">Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
